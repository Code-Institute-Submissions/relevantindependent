<section>
	<container>
		<div class="row">
			<div class="col-sm-6">
			<p><h1 id="text2"><strong>Reviews, news and more! direct to your filthy, cluttered inbox.</strong></h1></p>
				<form name="registrationForm" data-ng-submit="submitForm()" novalidate>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" class="form-control" data-ng-model="user.email" required>
						<p data-ng-show="registrationForm.email.$pristine" class="help-block">Email please, bro</p>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" class="form-control" data-ng-model="user.password" required>
						<p data-ng-show="registrationForm.password.$pristine" class="help-block">Now your password, old mate</p>
					</div>

					<button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Fist-Bump</button>
				</form>
			</div>
		</div>
	</container>
</section>
